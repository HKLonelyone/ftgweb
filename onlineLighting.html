<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上點燈</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="onlineLighting.css">
</head>

<body>
    <div class="background">
    <nav class="navbar">
        <img src="image/Logo.png" alt="logo" class="logo">
        <div class="right-section">
            <img src="image/shopping_cart.png" alt="購物車" class="cart-icon">
            <span class="user-name">張翼德</span>
        </div>
    </nav>
    <div class="background">
    <div class="wrapper">
        <div class="title">線上點燈</div>

        <div class="container">
            <div class="item-section">
                <div class="section_title">
                    <label for="session">選擇場次：</label>
                    <div class="custom-select">
                        <div class="select-selected">選擇場次</div>
                        <ul class="select-items">
                            <li>112.12.01</li>
                            <li>112.12.15 <span class="red">(已售完)</span></li>
                            <li>113.01.01</li>
                        </ul>
                    </div>
                </div>

                <div class="section">
                    <div>
                        <div class="category">張翼德</div>
                        <div class="items-grid">
                            <div class="item">
                                <input type="checkbox" id="天公燈1-1">
                                <label for="天公燈1-1">天公燈</label>
                                <span class="price">$2000</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="平安燈1-1" checked>
                                <label for="平安燈1-1">平安燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="光明燈1-1" disabled>
                                <label for="光明燈1-1">光明燈 <span class="sold-out">(已售完)</span></label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="財神燈1-1" checked>
                                <label for="財神燈1-1">財神燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="文昌燈1-1">
                                <label for="文昌燈1-1">文昌燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="天醫燈1-1">
                                <label for="天醫燈1-1">天醫燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="姻緣燈1-1">
                                <label for="煙燻燈1-1">姻緣燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="太歲燈1-1">
                                <label for="太歲燈1-1">太歲燈</label>
                                <span class="price">$600</span>
                            </div>
                        </div>
                    </div>

                    <div class="total-section">
                        <span class="total-price">$1200</span>
                    </div>
                </div>
                <hr />

                <div class="section">
                    <div>
                        <div class="category">張大師</div>
                        <div class="items-grid">
                            <div class="item">
                                <input type="checkbox" id="天公燈2-1">
                                <label for="天公燈2-1">天公燈</label>
                                <span class="price">$2000</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="平安燈2-1" checked>
                                <label for="平安燈2-1">平安燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="光明燈2-1" disabled>
                                <label for="光明燈2-1">光明燈 <span class="sold-out">(已售完)</span></label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="財神燈2-1" checked>
                                <label for="財神燈2-1">財神燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="文昌燈2-1">
                                <label for="文昌燈2-1">文昌燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="天醫燈2-1">
                                <label for="天醫燈2-1">天醫燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="姻緣燈2-1">
                                <label for="煙燻燈2-1">姻緣燈</label>
                                <span class="price">$600</span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="太歲燈2-1">
                                <label for="太歲燈2-1">太歲燈</label>
                                <span class="price">$600</span>
                            </div>
                        </div>
                    </div>
                    <div class="total-section">
                        <span class="total-price">$1200</span>
                    </div>
                </div>
                <hr />

                <div class="footer">
                    <span class="total-text">小計 | $2400</span>
                    <div class="buttons">
                        <button class="cancel-btn">取消</button>
                        <button class="submit-btn">報名</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
