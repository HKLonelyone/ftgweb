<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link rel="stylesheet" href="forgotPW.css">
</head>

<body class="background">
    <div class="wrapper">
        <div class="title">重設密碼</div>

        <div class="container">
            <form>
                <label for="new-password">請輸入新密碼</label>
                <input type="password" id="new-password" required>

                <label for="confirm-password">再輸入一次</label>
                <input type="password" id="confirm-password" required>

                <button type="submit" class="submit-btn">確定修改</button>
            </form>
        </div>
    </div>
</body>

</html>
