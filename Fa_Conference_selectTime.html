<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁皇寶懺</title>
    <link rel="stylesheet" href="Fa_Conference_selectTime.css">
</head>

<body class="background">
    <nav class="navbar">
        <img src="image/Logo.png" alt="logo" class="logo">
        <div class="right-section">
            <img src="image/shopping_cart.png" alt="購物車" class="cart-icon">
            <span class="user-name">張翼德</span>
        </div>
    </nav>

    <div class="wrapper">
        <div class="title">梁皇寶懺</div>

        <div class="container">
            <div class="item-section">
                <div class="section_title">
                    <label for="session">選擇場次：</label>
                    <select id="session">
                        <option value="112.12.01">112.12.01</option>
                    </select>
                </div>

                <div class="section">
                    <div>
                        <div class="category">張翼德</div>
                        <div class="items-grid">
                            <div class="item">
                                <select id="session" class="selector">
                                    <option value="梁皇寶懺總斗主 $2400">梁皇寶懺總斗主 $2400</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="total-section">
                        <span class="total-price">$2400</span>
                    </div>
                </div>

                <div class="section">
                    <div>
                        <div class="category">張大師</div>
                        <div class="items-grid">
                            <div class="item">
                                <select id="session" class="selector">
                                    <option value="不參加">不參加</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="total-section">
                        <span class="total-price"></span>
                    </div>
                </div>

                <div class="footer">
                    <span class="total-text">小計 | $2400</span>
                    <div class="buttons">
                        <button class="cancel-btn">取消</button>
                        <button class="submit-btn">報名</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
