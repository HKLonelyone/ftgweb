<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成報名</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Fa_register_success.css">
</head>
<body>
    <nav class="navbar">
        <img src="image/Logo.png" alt="logo" class="logo">
        <div class="right-section">
            <img src="image/shopping_cart.png" alt="購物車" class="cart-icon">
            <span class="user-name">張翼德</span>
        </div>
    </nav>
    <div class="background">
        <div class="success-box">
            <div class="success-title">您已完成報名！</div>
            <img src="image/clipboard.png" alt="Checkmark" class="icon">
            <div class="success-message">報名會保留 1 小時，請至購物車付款完成報名流程</div>
            <div class="button-container">
                <button onclick="window.location.href='index.html'" class="submit-btn">回首頁</button>
                <button onclick="window.location.href='index.html'" class="submit-btn">進購物車</button>
            </div>
        </div>
    </div>
</body>
</html>
