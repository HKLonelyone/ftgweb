<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上點燈</title>
    <link rel="stylesheet" href="onlineLightingSoldOut.css">
</head>

<body class="background">
    <nav class="navbar">
        <img src="image/Logo.png" alt="logo" class="logo">
        <div class="right-section">
            <img src="image/shopping_cart.png" alt="購物車" class="cart-icon">
            <span class="user-name">張翼德</span>
        </div>
    </nav>

    <div class="wrapper">
        <div class="title">線上點燈</div>

        <div class="container">
            <div class="item-section">
                <div class="item-section sold-out-section">
                    <h1 class="sold-out-title">售完</h1>
                    <img src="image/soldOut.jpeg" alt="SOLD OUT" class="sold-out-icon">
                    <p class="sold-out-description">目前已經沒有可以購買的場次了</p>
                    <button onclick="window.location.href='homepage.html'" class="back-button">回到首頁</button>
                </div>
                <div class="footer">
                    <span class="total-text">小計 | $2400</span>
                    <div class="buttons">
                        <button class="cancel-btn">取消</button>
                        <button class="submit-btn">報名</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
