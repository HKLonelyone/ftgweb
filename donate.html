<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由樂捐</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="donate.css">
</head>

<body>
    <nav class="navbar">
        <img src="image/Logo.png" alt="logo" class="logo">
        <div class="right-section">
            <img src="image/shopping_cart.png" alt="購物車" class="cart-icon">
            <span class="user-name">張翼德</span>
        </div>
    </nav>
    <div class="background">
        <div class="wrapper">
            <div class="title">自由樂捐</div>

            <div class="container">
                <div class="row">
                    <label for="name1" class="category">姓名1</label>
                    <div class="flex-section">
                        <div class="flex-column">
                            <label for="amount1" class="subtitle">樂捐金額</label>
                            <input type="text" class="subtitle" id="amount1" value="100" />
                        </div>
                        <div class="flex-column">
                            <label for="summary1" class="subtitle">摘要</label>
                            <input class="subtitle" type="text" id="summary1" placeholder="備註備註備註備註備註備註備註備註備註備註" />
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <label for="name2" class="category">姓名2</label>
                    <div class="flex-section">
                        <div class="flex-column">
                            <label for="amount2" class="subtitle">樂捐金額</label>
                            <input type="text" id="amount2" value="100" />
                        </div>
                        <div class="flex-column">
                            <label for="summary2" class="subtitle">摘要</label>
                            <input type="text" id="summary2" placeholder="備註備註備註備註備註備註備註備註備註備註" />
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <label for="name3" class="category">姓名3</label>
                    <div class="flex-section">
                        <div class="flex-column">
                            <label for="amount3" class="subtitle">樂捐金額</label>
                            <input type="text" id="amount3" class="subtitle" value="100" />
                        </div>
                        <div class="flex-column">
                            <label for="summary3" class="subtitle">摘要</label>
                            <input type="text" id="summary3" class="subtitle" placeholder="備註備註備註備註備註備註備註備註備註備註" />
                        </div>
                    </div>
                </div>
                <div class="space"></div>
                <div class="footer">
                    <span class="total-text">小計 | $2400</span>
                    <div class="buttons">
                        <button class="cancel-btn">取消</button>
                        <button class="submit-btn">報名</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
