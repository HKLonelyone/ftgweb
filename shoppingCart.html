<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="shoppingCart.css">
</head>

<body>
    <div class="background">
        <nav class="navbar">
            <img src="image/Logo.png" alt="logo" class="logo">
            <div class="right-section">
                <img src="image/shopping_cart.png" alt="購物車" class="cart-icon">
                <span class="user-name">張翼德</span>
            </div>
        </nav>
        <div class="wrapper">
            <div class="title">購物車</div>

            <div class="container">
                <div class="transaction-table">
                    <div class="table-section">
                        <div class="table-header">
                            <div class="col-1">線上點燈</div>
                            <div class="col-2already-refund">$1200</div>
                            <div class="col-3 table-header-option">&times;</div>
                        </div>
                        <div class="table-row">
                            <div class="col-1">張翼德</div>
                            <div class="col-2">天公燈</div>
                            <div class="col-3">$600</div>
                        </div>
                        <div class="table-row">
                            <div class="col-1">張大帥</div>
                            <div class="col-2">天公燈</div>
                            <div class="col-3">$600</div>
                        </div>
                    </div>

                    <div class="table-section">
                        <div class="table-header">
                            <div class="col-1">文昌法會</div>
                            <div class="col-2">$2400</div>
                            <div class="col-3">&times;</div>
                        </div>
                        <div class="table-row">
                            <div class="col-1">張翼德</div>
                            <div class="col-2">文昌祈福</div>
                            <div class="col-3">$1200</div>
                        </div>
                        <div class="table-row">
                            <div class="col-1">張大帥</div>
                            <div class="col-2">文昌祈福</div>
                            <div class="col-3">$1200</div>
                        </div>
                    </div>

                    <div class="table-section">
                        <div class="table-header">
                            <div class="col-1">油香</div>
                            <div class="col-2">$2400</div>
                            <div class="col-3">&times;</div>
                        </div>
                        <div class="table-row">
                            <div class="col-1">張翼德</div>
                            <div class="col-2">樂捐樂捐</div>
                            <div class="col-3">$1200</div>
                        </div>
                        <div class="table-row">
                            <div class="col-1">張大帥</div>
                            <div class="col-2">恭喜發財</div>
                            <div class="col-3">$1200</div>
                        </div>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="total">
                        <span class="total-amount">小計 | $2400</span>
                    </div>
                    <div class="action-buttons">
                        <button class="continue-shopping">繼續選購</button>
                        <button class="checkout">結帳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
